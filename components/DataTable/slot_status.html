<template v-for="header in headers.filter((header) => header.key === 'status')"
  v-slot:[`item.${header.key}`]="{ header, value }">

  <div v-if="value">
    <v-chip 
      :color="value === 'active' ? 'green' : 'red'"
      :prepend-icon="value === 'active' ? 'mdi-check-circle' : 'mdi-close-circle'"
      size="small"
    >
      {{ value }}
    </v-chip>
  </div>

</template>
