<template id="security-overview-component">
  <v-container fluid>
    <!-- Top Stats Cards -->
    <v-row dense>
      <v-col cols="12" sm="6" md="3">
        <v-card class="pa-4 text-center" elevation="3">
          <v-icon size="36" color="primary">mdi-account-multiple</v-icon>
          <h3 class="mt-2">{{ stats.totalUsers }}</h3>
          <span>Total Users</span>
        </v-card>
      </v-col>

      <v-col cols="12" sm="6" md="3">
        <v-card class="pa-4 text-center" elevation="3">
          <v-icon size="36" color="green">mdi-shield-account</v-icon>
          <h3 class="mt-2">{{ stats.activeRoles }}</h3>
          <span>Active Roles</span>
        </v-card>
      </v-col>

      <v-col cols="12" sm="6" md="3">
        <v-card class="pa-4 text-center" elevation="3">
          <v-icon size="36" color="red">mdi-lock-alert</v-icon>
          <h3 class="mt-2">{{ stats.failedLogins }}</h3>
          <span>Failed Login Attempts</span>
        </v-card>
      </v-col>

      <v-col cols="12" sm="6" md="3">
        <v-card class="pa-4 text-center" elevation="3">
          <v-icon size="36" color="orange">mdi-key</v-icon>
          <h3 class="mt-2">{{ stats.permissions }}</h3>
          <span>Permissions</span>
        </v-card>
      </v-col>
    </v-row>

    <!-- Activity & Role Charts -->
    <v-row class="mt-4">
      <v-col cols="12" md="6">
        <v-card elevation="3" class="pa-4">
          <h4>User Login Activity (Last 7 Days)</h4>
          <canvas id="loginActivityChart"></canvas>
        </v-card>
      </v-col>

      <v-col cols="12" md="6">
        <v-card elevation="3" class="pa-4">
          <h4>Role Distribution</h4>
          <canvas id="roleDistributionChart"></canvas>
        </v-card>
      </v-col>
    </v-row>

    <!-- Recent Activities -->
    <v-row class="mt-4">
      <v-col cols="12">
        <v-card elevation="3" class="pa-4">
          <h4>Recent Security Events</h4>
          <v-list dense>
            <v-list-item v-for="(event, i) in recentEvents" :key="i">
              <v-list-item-icon>
                <v-icon :color="event.type === 'alert' ? 'red' : 'blue'">
                  {{ event.icon }}
                </v-icon>
              </v-list-item-icon>
              <v-list-item-content>
                <v-list-item-title>{{ event.message }}</v-list-item-title>
                <v-list-item-subtitle>{{ event.time }}</v-list-item-subtitle>
              </v-list-item-content>
            </v-list-item>
          </v-list>
        </v-card>
      </v-col>
    </v-row>
  </v-container>
</template>
