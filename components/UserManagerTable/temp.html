<template id='user-manager-table-component' v-if="true" >
  <div>
        <v-data-table-virtual :headers="userHeaders" :items="Object.values(users)" height="400" style="width:100vw" class="border border-primary">
            <template v-slot:item.role="{ item }">
                <v-chip :color="item.role === 'admin' || item.role === 'owner' ? 'teal' : 'grey'">
                    {{ item.role }}
                </v-chip>
            </template>
            <template v-slot:item.jobRoles="{ item }">
                <v-chip v-for="jobRole in item.jobRoles" :key="jobRole"
                    :color="jobRole === 'admin' || jobRole === 'owner' ? 'teal' : 'grey'">
                    {{ jobRole }}
                </v-chip>
            </template>
            <template v-slot:item.status="{ item }">
                <v-chip :color="item.status === 'active' ? 'teal' : 'grey'">
                    {{ item.status }}
                </v-chip>
            </template>
            <template v-slot:item.action="{ item }">
                <v-btn class="mx-2" prepend-icon="mdi-swap-horizontal"
                    v-if="item.role !== 'owner' && item.email !== 'placeholder'" @click="()=>{
                      console.log('hello');}">
                    <template v-slot:prepend>
                        <v-icon color="green"></v-icon>
                    </template>
                    Change Role
                </v-btn>
                <v-btn class="mx-2" prepend-icon="mdi-swap-horizontal"
                    v-if="item.role !== 'owner' && item.email !== 'placeholder'" @click="()=>{
                      console.log('hello');}">
                    <template v-slot:prepend>
                        <v-icon color="green"></v-icon>
                    </template>
                    Change Job Role
                </v-btn>
                <v-btn class="mx-2" prepend-icon="mdi-delete"
                    v-if="item.role !== 'owner' && item.email !== 'placeholder'" @click="()=>{
                      console.log('hello');}">
                    <template v-slot:prepend>
                        <v-icon color="red"></v-icon>
                    </template>
                    Delete
                </v-btn>

            </template>
        </v-data-table-virtual>
        <v-dialog v-model="dialogDeleteUser" max-width="600px">
            <v-card>
                <v-card-title class="text-h5">Are you sure you want to delete this
                    User?</v-card-title>
                <v-card-actions>
                    <v-spacer></v-spacer>
                    <v-btn color="blue-darken-1" variant="text" @click="()=>{
                        console.log('hey there');
                    }">Cancel</v-btn>
                    <v-btn color="blue-darken-1" variant="text" @click="">OK</v-btn>
                    <v-spacer></v-spacer>
                </v-card-actions>
            </v-card>
        </v-dialog>

        <v-dialog v-model="dialogChangeUserRole" max-width="600px">
            <v-card>
                <v-card-title class="text-h5">Change Role</v-card-title>
                <v-card-text>
                    <!-- <v-select v-model="popupData.role" :items="userRoles" label="Role"></v-select> -->
                </v-card-text>
                <v-card-actions>

                    <v-btn color="blue-darken-1" variant="text" @click="()=>{
                        console.log('hey there 2');
                    }">Cancel</v-btn>
                    <v-spacer></v-spacer>
                    <v-btn color="blue-darken-1" variant="text" @click="()=>{
                      console.log('hello');}">OK</v-btn>

                </v-card-actions>
            </v-card>
        </v-dialog>
        <v-dialog v-model="dialogChangeUserJobRole" max-width="600px">
            <v-card>
                <v-card-title class="text-h5">Change Job Role</v-card-title>
                <v-card-text>
                    <!-- <v-select v-model="popupData.jobRoles" :items="jobRoles" label="Job Roles" multiple -->
                        <!-- chips></v-select> -->
                </v-card-text>
                <v-card-actions>
                    <v-btn color="blue-darken-1" variant="text" @click="()=>{
                        console.log('hey there');
                    }">Cancel</v-btn>
                    <v-spacer></v-spacer>
                    <v-btn color="blue-darken-1" variant="text" @click="()=>{
                      console.log('hello');}">OK</v-btn>
                </v-card-actions>
            </v-card>
        </v-dialog>
  </div>
</template>
