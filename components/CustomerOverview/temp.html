<template id="customer-overview-component" >
          
  <v-container fluid>
    <!-- Top Summary Cards -->
    <v-row>
      <v-col cols="12" md="2" v-for="(stat, index) in dashboardStats" :key="index">
        <v-card elevation="2" class="pa-4" :color="stat.color" dark>
          
          <!-- Smaller, wrapped title -->
          <v-card-title 
            class="text-subtitle-2 font-weight-medium" 
            style="white-space: normal; word-break: break-word; line-height: 1.2;"
          >
            {{ stat.title }}
          </v-card-title>
          
          <!-- Value -->
          <v-card-text class="text-h4 font-weight-bold" style="white-space: normal; word-break: break-word;">
            {{ stat.value }}
          </v-card-text>
          
          <!-- Icon -->
          <v-icon size="40" class="mt-2">{{ stat.icon }}</v-icon>
        </v-card>
      </v-col>
    </v-row>


    <v-row>
      
   <v-col cols="12" md="8">
    <v-card>
      <v-card-title>
        Active Requests
        <v-spacer></v-spacer>

        <!-- Search + Button Row -->
        <v-row dense no-gutters class="justify-space-between" style="width: 100%;">
          <v-col cols="6">
            <v-text-field
              v-model="search"
              append-icon="mdi-magnify"
              label="Search"
              single-line
              hide-details
              dense
            ></v-text-field>
          </v-col>
          <v-col cols="4" class="d-flex align-center">
            <v-btn
              block
              color="primary"
              @click="viewAllRequests"
            >
              View All Requests
            </v-btn>
          </v-col>
        </v-row>
      </v-card-title>

      <!-- Data Table -->
          <v-data-table
            dense
            class="elevation-1"
            :headers="headers"
            :items="requests"
            :search="search"
            items-per-page="5"
          >

          <?!= include('components/DataTable/slot_actions'); ?>
          <?!= include('components/DataTable/slot_priority'); ?>
          <?!= include('components/DataTable/slot_status'); ?>

          </v-data-table>
        </v-card>
      </v-col>



      <!-- Upcoming Deliveries -->
     <v-col cols="12" md="4">
      <v-card>
        <v-card-title>Upcoming Deliveries</v-card-title>
        <v-divider></v-divider>
        <v-list>
          <v-list-item v-for="(delivery, index) in upcomingDeliveries" :key="index">
            <v-list-item>
              <v-list-item-title>{{ delivery.customer }}</v-list-item-title>
              <v-list-item-subtitle>
                {{ delivery.date }} | {{ delivery.address }} | {{ delivery.item }}
              </v-list-item-subtitle>
            </v-list-item>
            <v-list-item-action>
              <v-icon color="primary">mdi-truck-delivery</v-icon>
            </v-list-item-action>
          </v-list-item>
        </v-list>
      </v-card>
    </v-col>

    </v-row>
  </v-container>
</template>
